<mat-drawer-container
  *ngIf="_showNavigationBar"
  id="drawer-container"
  fullscreen
>
  <mat-drawer #drawer mode="over" position="end">
    <app-side-navigation
      (toggleHamburger)="_toggleHamburger()"
    ></app-side-navigation>
  </mat-drawer>
  <app-navigation (toggleHamburger)="_toggleHamburger()"></app-navigation>
  <router-outlet></router-outlet>
</mat-drawer-container>

<ng-container *ngIf="!_showNavigationBar">
  <router-outlet></router-outlet>
</ng-container>
